<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Synth Pad Web Audio Demo</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page-wrapper" class="clearfix">
    <canvas id="synth-pad"></canvas>
    <div id="info">
      <h1>Web Audio Synth Pad</h1>
      <p>
        <p>
          Hex Note Input: <p contentEditable="true" id=hexInput>00</p>
          <button id="submit" onclick="synthPad.playChromaticScale(500)">Submit</button>
        </p>
  
      </p>
      <p>
        Frequency: <span id="frequency">n/a</span>
      </p>
      <p>
        Volume: <span id="volume">n/a</span>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
